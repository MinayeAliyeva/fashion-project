<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/scss/main.css" />
  </head>
  <body>
    <section id="users">
      <div class="container">
        <div class="header">
          <div class="side-nav">
            <div class="admin">
              <img src="./assets/images/rAdmin.png" alt="" class="admin-img" />
              <div>
                <h2>Minaya Aliyeva</h2>
                <p>Admin</p>
              </div>
            </div>
            <ul>
              <li>
                <a href=""
                  ><i class="fa-solid fa-users"></i>
                  <p>Users</p></a
                >
              </li>
              <li>
                <a href="products.html"
                  ><i class="fa-solid fa-shirt"></i>
                  <p>Products</p></a
                >
              </li>
              <li>
                <a href="new-admin-products.html"
                  ><i class="fa-solid fa-shirt"></i>
                  <p>New Products</p></a
                >
              </li>
              <li>
                <a href=""
                  ><i class="fa-solid fa-message"></i>
                  <p>Messages</p></a
                >
              </li>
              <li>
                <a href=""
                  ><i class="fa-solid fa-chart-simple"></i>
                  <p>Charts</p></a
                >
              </li>
            </ul>
            <ul>
              <li>
                <a href="home.html"
                  ><i class="fa-solid fa-arrow-right-from-bracket"></i>
                  <p>Logout</p></a
                >
              </li>
            </ul>
          </div>
        </div>
        <div class="users">
          <h4 class="mb-5">Products</h4>
        </div>
        <div class="input-select">
          <input
            class="searchInput"
            type="text"
            placeholder="Search product..."
          />
          <select name="" id="select">
            <option value="Select By Price" disabled selected>
              Select By Price
            </option>
            <option value="from cheap to expensive">
              from cheap to expensive
            </option>
            <option value="from expensive to cheap">
              from expensive to cheap
            </option>
            <option value="default prices">default prices</option>
          </select>
          <button class="addBtn">
            <i class="fa-solid fa-plus"></i>Add product
          </button>
        </div>
        <table class="table mt-5 table-hover">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Product Image</th>
              <th scope="col">Product Name</th>
              <th scope="col">Product Price</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <a href="adminDashboard.html" class="arrow">
          <i class="fa-solid fa-arrow-right-from-bracket"></i> Back to</a
        >
      </div>
    </section>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
      integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./assets/js/products.js"></script>
  </body>
</html>
